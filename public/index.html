<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tide — Proxy</title>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  :root {
    --teal-deep: #003d3b;
    --teal-mid: #007a73;
    --teal-bright: #00c4b4;
    --turq: #00e5d4;
    --turq-light: #7fffd4;
    --blue-wave: #1565c0;
    --blue-accent: #2979ff;
    --bg: #040f0e;
    --surface: rgba(0,196,180,0.04);
    --text: #e0faf8;
    --muted: rgba(224,250,248,0.45);
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--bg);
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    min-height: 100vh;
    overflow-x: hidden;
    cursor: default;
  }

  .bg-canvas {
    position: fixed;
    inset: 0;
    z-index: 0;
    overflow: hidden;
  }

  .wave-svg {
    position: absolute;
    bottom: -10%;
    left: -5%;
    width: 110%;
    height: 70%;
    opacity: 0.18;
    animation: waveDrift 12s ease-in-out infinite alternate;
  }

  .wave-svg-2 {
    position: absolute;
    bottom: -20%;
    left: -10%;
    width: 120%;
    height: 80%;
    opacity: 0.10;
    animation: waveDrift2 16s ease-in-out infinite alternate;
  }

  @keyframes waveDrift {
    0%   { transform: translateX(0) scaleY(1); }
    100% { transform: translateX(3%) scaleY(1.06); }
  }
  @keyframes waveDrift2 {
    0%   { transform: translateX(0) scaleY(1.05); }
    100% { transform: translateX(-4%) scaleY(0.97); }
  }

  .bg-glow {
    position: absolute;
    border-radius: 50%;
    filter: blur(100px);
    pointer-events: none;
  }
  .glow-1 {
    width: 600px; height: 400px;
    background: radial-gradient(ellipse, rgba(0,196,180,0.22) 0%, transparent 70%);
    top: 20%; left: 10%;
    animation: glowPulse 8s ease-in-out infinite alternate;
  }
  .glow-2 {
    width: 500px; height: 350px;
    background: radial-gradient(ellipse, rgba(21,101,192,0.18) 0%, transparent 70%);
    top: 30%; right: 5%;
    animation: glowPulse 11s ease-in-out infinite alternate-reverse;
  }
  .glow-3 {
    width: 300px; height: 200px;
    background: radial-gradient(ellipse, rgba(0,229,212,0.14) 0%, transparent 70%);
    bottom: 10%; left: 40%;
    animation: glowPulse 7s ease-in-out infinite alternate;
  }
  @keyframes glowPulse {
    0%   { opacity: 0.7; transform: scale(1); }
    100% { opacity: 1;   transform: scale(1.15); }
  }

  .page {
    position: relative;
    z-index: 1;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  nav {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 24px 48px;
    border-bottom: 1px solid rgba(0,196,180,0.08);
    backdrop-filter: blur(12px);
  }

  .logo {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 1.5rem;
    letter-spacing: -0.03em;
    background: linear-gradient(135deg, var(--turq) 0%, var(--blue-accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .logo span {
    font-weight: 400;
    opacity: 0.6;
    font-size: 0.85rem;
    -webkit-text-fill-color: var(--muted);
    letter-spacing: 0.1em;
    text-transform: uppercase;
    margin-left: 10px;
  }

  .nav-links {
    display: flex;
    gap: 32px;
    list-style: none;
  }

  .nav-links a {
    color: var(--muted);
    text-decoration: none;
    font-size: 0.875rem;
    font-weight: 500;
    letter-spacing: 0.02em;
    transition: color 0.2s;
  }
  .nav-links a:hover { color: var(--turq); }

  .nav-badge {
    background: rgba(0,229,212,0.1);
    border: 1px solid rgba(0,229,212,0.25);
    color: var(--turq);
    font-size: 0.75rem;
    padding: 4px 12px;
    border-radius: 100px;
    font-weight: 500;
  }

  .hero {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 24px 80px;
    text-align: center;
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .search-wrap {
    width: 100%;
    max-width: 680px;
    opacity: 0;
    animation: fadeUp 0.7s 0.4s forwards;
  }

  .search-box {
    display: flex;
    align-items: center;
    background: rgba(0,196,180,0.06);
    border: 1.5px solid rgba(0,196,180,0.2);
    border-radius: 16px;
    padding: 6px 16px;
    gap: 12px;
    transition: border-color 0.25s, box-shadow 0.25s, background 0.25s;
    backdrop-filter: blur(20px);
  }

  .search-box:focus-within {
    border-color: rgba(0,229,212,0.55);
    box-shadow: 0 0 0 4px rgba(0,229,212,0.08), 0 8px 40px rgba(0,196,180,0.15);
    background: rgba(0,196,180,0.09);
  }

  .search-icon {
    color: var(--teal-bright);
    flex-shrink: 0;
    opacity: 0.7;
  }

  .search-input {
    flex: 1;
    background: none;
    border: none;
    outline: none;
    color: var(--text);
    font-family: 'DM Sans', sans-serif;
    font-size: 1rem;
    font-weight: 400;
    caret-color: var(--turq);
    padding: 10px 0;
  }

  .search-input::placeholder { color: rgba(224,250,248,0.3); }

  .protocol-badge {
    background: rgba(0,196,180,0.12);
    border: 1px solid rgba(0,196,180,0.2);
    color: var(--teal-bright);
    font-size: 0.7rem;
    font-weight: 600;
    letter-spacing: 0.08em;
    padding: 3px 8px;
    border-radius: 6px;
    text-transform: uppercase;
    flex-shrink: 0;
    user-select: none;
  }

  .apps {
    display: flex;
    gap: 24px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 36px;
    opacity: 0;
    animation: fadeUp 0.7s 0.5s forwards;
  }

  .app-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .app-icon {
    width: 62px;
    height: 62px;
    background: rgba(0,196,180,0.07);
    border: 1px solid rgba(0,196,180,0.15);
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s, background 0.2s, border-color 0.2s, box-shadow 0.2s;
    backdrop-filter: blur(10px);
  }

  .app-letter {
    font-family: 'Syne', sans-serif;
    font-weight: 800;
    font-size: 0.7rem;
    background: linear-gradient(135deg, var(--turq), var(--blue-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.02em;
  }

  .app-item:hover .app-icon {
    transform: translateY(-5px);
    background: rgba(0,196,180,0.14);
    border-color: rgba(0,229,212,0.4);
    box-shadow: 0 10px 28px rgba(0,196,180,0.22);
  }

  .app-item span {
    font-size: 0.75rem;
    color: var(--muted);
    font-weight: 500;
    transition: color 0.2s;
  }

  .app-item:hover span { color: var(--turq); }

  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: rgba(0,196,180,0.12);
    border: 1px solid rgba(0,229,212,0.3);
    color: var(--turq);
    font-size: 0.85rem;
    padding: 10px 20px;
    border-radius: 100px;
    backdrop-filter: blur(20px);
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none;
    z-index: 999;
  }
  .toast.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
</style>
</head>
<body>

<div class="bg-canvas">
  <div class="bg-glow glow-1"></div>
  <div class="bg-glow glow-2"></div>
  <div class="bg-glow glow-3"></div>

  <svg class="wave-svg" viewBox="0 0 1400 500" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="wg1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#00c4b4"/>
        <stop offset="60%" stop-color="#007a73"/>
        <stop offset="100%" stop-color="#1565c0"/>
      </linearGradient>
    </defs>
    <path d="M0,300 C200,180 350,420 600,280 C850,140 1000,380 1200,250 C1350,160 1420,300 1400,300 L1400,500 L0,500 Z" fill="url(#wg1)"/>
    <path d="M0,380 C150,300 400,460 650,360 C900,260 1100,420 1400,350 L1400,500 L0,500 Z" fill="#007a73" opacity="0.5"/>
  </svg>

  <svg class="wave-svg-2" viewBox="0 0 1400 500" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="wg2" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#1565c0"/>
        <stop offset="50%" stop-color="#00e5d4"/>
        <stop offset="100%" stop-color="#00c4b4"/>
      </linearGradient>
    </defs>
    <path d="M0,250 C300,120 500,400 750,230 C1000,60 1150,350 1400,200 L1400,500 L0,500 Z" fill="url(#wg2)"/>
  </svg>
</div>

<div class="page">
  <nav>
    <div>
      <span class="logo">☾☽☾☽☾☽<span></span></span>
    </div>
    <ul class="nav-links">
      <li><a href="#">History</a></li>
      <li><a href="#">Settings</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <div class="nav-badge">● Online</div>
  </nav>

  <div class="hero">
    <div class="search-wrap">
      <div class="search-box">
        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/>
        </svg>
        <div class="protocol-badge" id="protocolBadge">https</div>
        <input
          class="search-input"
          id="searchInput"
          type="text"
          placeholder="Search or enter a URL..."
          autocomplete="off"
          spellcheck="false"
        />
      </div>
    </div>

    <div class="apps">
      <div class="app-item" onclick="go('youtube.com')">
        <div class="app-icon"><span class="app-letter">YouTube</span></div>
        <span>YouTube</span>
      </div>
      <div class="app-item" onclick="go('reddit.com')">
        <div class="app-icon"><span class="app-letter">Reddit</span></div>
        <span>Reddit</span>
      </div>
      <div class="app-item" onclick="go('twitch.tv')">
        <div class="app-icon"><span class="app-letter">Twitch</span></div>
        <span>Twitch</span>
      </div>
      <div class="app-item" onclick="go('discord.com')">
        <div class="app-icon"><span class="app-letter">Discord</span></div>
        <span>Discord</span>
      </div>
      <div class="app-item" onclick="go('github.com')">
        <div class="app-icon"><span class="app-letter">Github</span></div>
        <span>GitHub</span>
      </div>
      <div class="app-item" onclick="go('spotify.com')">
        <div class="app-icon"><span class="app-letter">Spotify</span></div>
        <span>Spotify</span>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script src="/uv/uv.bundle.js"></script>
<script src="/uv/uv.config.js"></script>
<script>
  const input = document.getElementById('searchInput');
  const badge = document.getElementById('protocolBadge');
  const toast = document.getElementById('toast');

  input.addEventListener('input', () => {
    const val = input.value.trim().toLowerCase();
    if (val.startsWith('http://')) {
      badge.textContent = 'http';
      badge.style.color = '#ff9800';
      badge.style.borderColor = 'rgba(255,152,0,0.3)';
    } else {
      badge.textContent = 'https';
      badge.style.color = '';
      badge.style.borderColor = '';
    }
  });

  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') navigate();
  });

  function navigate() {
    const raw = input.value.trim();
    if (!raw) {
      showToast('Enter a URL or search term first!');
      return;
    }

    const isUrl = /^(https?:\/\/|www\.)|^[a-zA-Z0-9-]+\.[a-zA-Z]{2,}/.test(raw);
    const url = isUrl
      ? (raw.startsWith('http') ? raw : 'https://' + raw)
      : 'https://www.google.com/search?q=' + encodeURIComponent(raw);

    const proxied = __uv$config.prefix + __uv$config.encodeUrl(url);
    location.href = proxied;
  }

  function go(site) {
    input.value = site;
    navigate();
  }

  function showToast(msg) {
    toast.textContent = msg;
    toast.classList.add('show');
    setTimeout(() => toast.classList.remove('show'), 2500);
  }
</script>

</body>
</html>
